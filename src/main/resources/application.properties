# 1. Identificação do Micro-serviço
spring.application.name=automanager-service

# 2. Configuração do Servidor
server.port=8080

# 3. Configuração do Banco de Dados H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

# 4. Configurações do JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# 5. CONFIGURAÇÃO DE SEGURANÇA (JWT) - NOVO
# ==========================================

# Senha secreta para assinar os tokens (deve ser longa para o algoritmo HS512)
jwt.secret=UmaSenhaMuitoGrandeEComplexaParaGarantirASegurancaDoToken1234567890

# Tempo de expiração do token em milissegundos (86400000 ms = 1 dia)
jwt.expiration=86400000