# 1. Identificação do Micro-serviço
# Dá um nome lógico ao seu serviço.
spring.application.name=automanager-service

# 2. Configuração do Servidor
# Define a porta fixa para 8080 (você pode mudar se precisar)
server.port=8080

# 3. Configuração do Banco de Dados H2 (O mais importante)
# Habilita o console web do H2
spring.h2.console.enabled=true
# Define o caminho para acessar o console (ex: http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# Define o nome e modo do banco de dados (em memória)
spring.datasource.url=jdbc:h2:mem:testdb
# Usuário e senha padrão para o H2 Console
spring.datasource.username=sa
spring.datasource.password=password

# 4. Configurações do JPA (para depuração)
# Mostra no console o SQL que o Hibernate está executando
spring.jpa.show-sql=true
# Formata o SQL exibido no console para ficar mais legível
spring.jpa.properties.hibernate.format_sql=true